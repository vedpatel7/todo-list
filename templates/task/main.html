<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Todo List</title>
    <style>
        body{
        background-color:#b8c0ff ;
        font-family: 'Baloo 2', cursive;
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;

        }

        .container{
        background-color: #9ebdff;
        border-radius:30px;
        min-width:350px;
        max-width:550px;

        padding:10px;
        max-height:600px;
        z-index:100;



        }
        .todos-wrapper{
        display:flex;
        justify-content:space-between;
        align-items:center;
        width:100%;
        margin:10px;
        border-bottom:2px solid black;
        padding-bottom:5px;
        position:relative;
        }
        .delete-link{
        }
        .task-title{

        display:flex;
        align-items:center;
        gap:10px;
        font-size:2rem;
        max-width:500px;
        overflow-x:hidden;}


        .task-complete{
        height:30px;
        width:30px;
        border-radius:50%;
        background-color:gray;
        position:absolute;
        left:0px;

        }
        #task-text{
        text-decoration:none;
        color:rgb(255, 255, 255);
        }

        .task-incomplete{
        height:30px;
        width:30px;
        border-radius:50%;
        background-color:green;
        position:absolute;
        left:0px;
        }

        .todos{
        max-height:300px;
        overflow:scroll;
        overflow-x:hidden;

        margin:10px 5px;

        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        width:100%;

        }
        .todos a{
        color:white;
        text-decoration:none;
        font-weight:200;
        padding-left:35px;
        }
        h1,h2,h3,h4,h5{
        font-family:Arial, Helvetica, sans-serif;
        }
        p{
        color:rgb(255, 255, 255);
        text-decoration:none;
        font-weight:800;
        }

        .header{

        display:flex;
        justify-content:space-between;
        padding:10px;
        color:white;
        border-radius:10px 10px 0px 0px;
        margin:10px;
        background-color:#1b1b7a ;
        }
        .header a{
        color:#ffffff;
        text-decoration:none;
        font-weight:800;
        }
        .todo-head{
        display:flex;
        flex-direction:column;
        align-items:center;
        z-index:50;
        }
        .search-add{
        display:flex;
        width:100%;
        justify-content:space-between;
        align-items:center;
        }
        .input{
        padding:4px;
        border:none;
        background-color: transparent;
        border-bottom:2px solid black;
        outline:none;
        }
        .search-add a,.search-button{
        background-color:#1b1b7a;
        padding:2px;
        border-radius:5px;
        text-decoration:none;
        color:white;
        font-weight:800;}


        .button{
        font-size:1.5rem;
        border-radius:20px;
        padding:5px;
        background-color:rgb(69, 134, 188);
        font-weight:900;
        color:rgb(255, 255, 255);
        background-color:#1b1b7a;

        }
        ::-webkit-scrollbar{
        width:1rem;}
        ::-webkit-scrollbar-track{
        background-color:#1b1b7ab5;
        border-radius:0.5rem;
        }
        ::-webkit-scrollbar-thumb{
        width:1rem;
        border-radius:10px;
        border:2px solid #1b1b7a81;
        background-color:#ffffffb6;}


    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    {% block content %}
    {% endblock content%}

</div>

</body>
</html>
